{% extends "base.html" %}

{% block title %}
Notificações - Snapzo
{% endblock title %}

{% block main %}
    <div class="container mx-auto px-4 py-6">
        <h2 class="text-3xl font-bold text-zinc-800 mb-6">Notificações</h2>
        <div class="space-y-4">
            {% for notification in notifications %}
                <div class="bg-white border border-gray-200 shadow-lg p-4 rounded-lg transition transform hover:scale-80">
                    <p class="text-gray-800 text-lg">
                        <a href="{{ notification.post_url }}" class="text-blue-600 hover:underline">
                            {{ notification.message }}
                        </a>
                    </p>
                    <p class="text-gray-500 text-sm mt-1">{{ notification.created_at|date:"d/m/Y H:i" }}</p>
                </div>
            {% empty %}
                <div class="bg-white border border-gray-200 shadow-lg p-4 rounded-lg">
                    <p class="text-gray-500">Sem notificações.</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
