{% extends 'base.html' %}

{% block title %}
In√≠cio
{% endblock title %}

{% block main %}
    <h1 class="text-3xl">Snapzo HomePage</h1>

    {% if user.is_authenticated %}
        <p class="text-lg">Bem-vindo, {{ user.username }}!</p>
        <form action="{% url 'logoutPage' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Sair</button>
        </form>
    {% else %}
        <a href="{% url 'signInPage' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Entrar</a>
    {% endif %}
{% endblock main %}
