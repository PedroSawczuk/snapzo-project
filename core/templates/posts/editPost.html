{% extends "base.html" %}

{% block title %}
Editar Post | Snapzo
{% endblock title %}

{% block main %}
<div class="max-w-md mx-auto my-5">
    <h2 class="text-2xl font-semibold mb-4">Editar Post</h2>
    <form method="post" enctype="multipart/form-data">  <!-- Adicionando enctype para upload de arquivo -->
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="content" class="block text-sm font-medium text-gray-700">Conte√∫do:</label>
            <textarea id="content" name="content" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>{{ form.content.value }}</textarea>
        </div>

        <div class="mb-4">
            <label for="image" class="block text-sm font-medium text-gray-700">Imagem:</label>
            {% if post.image %}
            <div class="mb-2">
                <p>Imagem atual:</p>
                <img src="{{ post.image.url }}" alt="Imagem do post" class="w-full h-auto rounded-lg mb-2">
            </div>
            {% endif %}
            <input type="file" id="image" name="image" class="mt-1 block w-full text-sm text-gray-500 
                file:py-2 file:px-4 
                file:border file:border-gray-300 
                hover:file:bg-gray-100 
                focus:ring-blue-500 focus:border-blue-500
                rounded-md" />
            <p class="mt-1 text-sm text-gray-500">Modificar: Nenhum arquivo escolhido</p>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Salvar</button>
    </form>
</div>
{% endblock main %}
