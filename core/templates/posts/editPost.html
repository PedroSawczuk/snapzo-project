{% extends "base.html" %}

{% block title %}
Editar Post | Snapzo
{% endblock title %}

{% block main %}
<div class="max-w-md mx-auto my-5">
    <h2 class="text-2xl font-semibold mb-4">Editar Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Salvar</button>
    </form>
</div>
{% endblock main %}
